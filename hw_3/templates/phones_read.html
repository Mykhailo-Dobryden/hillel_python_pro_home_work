<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read phones</title>
</head>
<body>
<h1>Read the phones</h1>
<table>
    <tr>
        <th>phoneID</th>
        <th>contactName</th>
        <th>phoneValue</th>
    </tr>
    {% for phone in phones %}
    <tr>
        <td>{{ phone['phoneID'] }}</td>
        <td>{{ phone['contactName'] }}</td>
        <td>{{ phone['phoneValue'] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
